    <div class="card-body">
        <form method="post" action="/pictures/create" th:object="${newComment}">
            <span>evaluate</span>
            <select th:field="*{evaluate}">
                <th:block th:each="l: ${evaluates}">
                    <option th:value="${l}" th:text="${l}"></option>
                </th:block>
            </select><br>
            <p>Author</p>
            <input th:field="*{author}">
            <p>Feedback</p>
            <textarea th:field="*{feedback}"></textarea><br>
            <input type="submit" value="comment">
        </form>
    </div>
    <th:block th:each="c : ${list}">
        <div class="card-body">
            <p class="card-text">
                <span th:text="'+'+ ${c.evaluate}+'  '"></span><span th:text="${c.feedback}"></span>
            </p>
            <p class="card-text">
                <span th:text=" ${c.likesAmount} + ' Likes '"></span><button><a th:href="@{/pictures/like(id=${c.id})}">LIKE</a></button>
            </p>
        </div>
    </th:block>

</div>
